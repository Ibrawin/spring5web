<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Publishers</title>
  <link rel="stylesheet" href="../../static/style.css" th:href="@{./style.css}">
</head>
<body>
<div class="flex-container">
  <h1>List of publishers</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
      <td th:text="${publisher.id}">ID</td>
      <td th:text="${publisher.firstName + ' ' + publisher.lastName}">Name</td>
    </tr>
  </table>
</div>

</body>
</html>
